<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parsing Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Resume Parsing Results</h1>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Skills</th>
                <th>Years of Experience</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.filename }}</td>
                <td>{{ result.name }}</td>
                <td>{{ result.email }}</td>
                <td>{{ result.phone }}</td>
                <td>{{ result.skills }}</td>
                <td>{{ result.experience }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
